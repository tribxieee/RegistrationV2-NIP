<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Naura Innova</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>
  <body>

    <!-- sidebar -->
    <div class="sidebar d-flex flex-column">
      <div class="d-flex align-items-center mb-4 ps-2">
        <img
          src="assets/img/naura-inovasi-logo.png"
          alt="Profile"
          class="profile-img me-3"
        />
        <span class="brand-name">Naura Innova</span>
      </div>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="bi bi-graph-up-arrow"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-lightning-fill"></i>
            Library
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-people-fill"></i>
            People
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-check-square-fill"></i>
            Activities
          </a>
        </li>

        <div class="section-title">Support</div>

        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-lightbulb-fill"></i>
            Get Started
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-gear-fill"></i>
            Settings
          </a>
        </li>
      </ul>
    </div>  
    <!-- end sidebar -->

    <!-- head -->
     <div class="main-content flex-grow-1">
      <header class="navbar-header d-flex align-items-center justify-content-between px-4 py-3 border-bottom">
        <div class="d-flex align-items-center gap-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 ms-2">
              <li class="breadcrumb-item active text-dark fw-semibold" aria-current="page">Dashboard</li>
            </ol>
          </nav>
        </div>

        <div class="d-flex align-items-center gap-3">
          <div class="search-container position-relative">
            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-secondary"></i>
            <input type="text" class="form-control form-control-sm ps-5 border-0" placeholder="Search" style="width: 200px; border-radius: 8px;">
            <span class="position-absolute top-50 end-0 translate-middle-y me-2 text-secondary small"></span>
          </div>
          
          <i class="bi bi-clock-history text-secondary fs-5"></i>
        </div>
      </header>

      <div class="filter-section px-4 py-4">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="filter-card p-2 bg-white d-flex justify-content-between align-items-center">
              <div>
                <span class="text-secondary small">Timeframe:</span>
                <span class="fw-bold">All-Time</span>
              </div>
              <i class="bi bi-caret-down-fill small text-secondary"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="filter-card p-2 bg-white d-flex justify-content-between align-items-center">
              <div>
                <span class="text-secondary small">People:</span>
                <span class="fw-bold">All</span>
              </div>
              <i class="bi bi-caret-down-fill small text-secondary"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="filter-card p-2 bg-white d-flex justify-content-between align-items-center">
              <div>
                <span class="text-secondary small">Topic:</span>
                <span class="fw-bold">All</span>
              </div>
              <i class="bi bi-caret-down-fill small text-secondary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end head -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
